  });

<script>//スクロールページトップへ
$(function () {
		$("#back-top").hide();//初期は非表示
    $(window).scroll(function () { 
        if ($(this).scrollTop() > 200) {
            $('#back-top').fadeIn();
        } else {
            $('#back-top').fadeOut();
        }
    });
    //ここからクリックイベント
    $('#back-top a').click(function () {
        $('body,html').animate({
            scrollTop: 0
        }, 500);
        return false;
    });
});
</script>
